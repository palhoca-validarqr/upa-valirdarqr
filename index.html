<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de Atendimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    .card h2 {
      margin-top: 0;
      color: #0055a5;
    }
    .item {
      margin: 8px 0;
    }
    .erro {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" id="resultado">
    <h2>Validação de Atendimento</h2>
    <p>Carregando informações...</p>
  </div>

  <script>
    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("resultado").innerHTML =
          "<p class='erro'>❌ Nenhum ID informado.</p>";
        return;
      }

      try {
        const resp = await fetch("dados.json");
        const dados = await resp.json();

        // Procura dentro do objeto um registro com esse atendimento
        let encontrado = null;
        for (const chave in dados) {
          if (dados[chave].atendimento === id) {
            encontrado = dados[chave];
            break;
          }
        }

        if (!encontrado) {
          document.getElementById("resultado").innerHTML =
            "<p class='erro'>❌ Atendimento não encontrado.</p>";
          return;
        }

        // Monta HTML
        document.getElementById("resultado").innerHTML = `
          <h2>Atendimento ${encontrado.atendimento}</h2>
          <div class="item"><b>Data:</b> ${encontrado.data}</div>
          <div class="item"><b>Situação:</b> ${encontrado.situacao}</div>
          <div class="item"><b>Unidade:</b> ${encontrado.unidade}</div>
          <div class="item"><b>Profissional:</b> ${encontrado.profissional}</div>
          <div class="item"><b>CRM:</b> ${encontrado.crm}</div>
          <div class="item"><b>Paciente:</b> ${encontrado.paciente}</div>
          <div class="item"><b>CNS:</b> ${encontrado.cns}</div>
          <div class="item"><b>CPF:</b> ${encontrado.cpf}</div>
        `;
      } catch (e) {
        document.getElementById("resultado").innerHTML =
          "<p class='erro'>⚠️ Erro ao carregar dados.</p>";
        console.error(e);
      }
    }

    carregarDados();
  </script>
</body>
</html>
